<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${note != null} ? 'Редагування нотатки' : 'Створення нотатки'">Створення нотатки</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 th:text="${note != null} ? 'Редагування нотатки' : 'Створення нотатки'">Створення нотатки</h2>
  <form th:action="${note != null} ? @{/note/edit} : @{/note/create}" method="post">
    <input type="hidden" name="id" th:value="${note?.id}">
    <div class="form-group">
      <label for="name">Ім'я нотатки</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${note?.name}" required>
    </div>
    <div class="form-group">
      <label for="content">Вміст нотатки</label>
      <textarea class="form-control" id="content" name="content" rows="20" th:text="${note?.content}" required></textarea>
    </div>
    <div class="form-group">
      <label>Тип доступу</label>
      <div>
        <label>
          <input type="radio" name="type" value="private" th:checked="${note?.type == 'private' or note == null}"> Приватне посилання
        </label>
        <label>
          <input type="radio" name="type" value="public" th:checked="${note?.type == 'public'}"> Публічне посилання
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Зберегти</button>
    <a th:href="@{/note/list}" class="btn btn-secondary">Повернутися до списку нотаток</
