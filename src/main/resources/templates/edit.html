<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування нотатки</title>
    <style>
        body {
          font-family: sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background-color: #f0f0f0;
        }

        .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: 500px;
        }

        h1 {
          text-align: center;
          margin-bottom: 20px;
        }

        .form-group {
          margin-bottom: 15px;
        }

        label {
          display: block;
          margin-bottom: 5px;
        }

        input[type="text"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 3px;
        }

        textarea {
          width: 100%;
          height: 200px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 3px;
          resize: vertical;
        }

        .radio-group {
          display: flex;
          align-items: center;
        }

        input[type="radio"] {
          margin-right: 5px;
        }

        button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          margin-right: 10px;
        }

        button:hover {
          background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редагування нотатки</h1>
    <form>
        <div class="form-group">
            <label for="name">Ім'я</label>
            <input type="text" id="name" value="Нотатка 1" readonly>
        </div>
        <div class="form-group">
            <label for="content">При редагуванні існуючої нотатки в це поле має підвантажитись існуючий текст нотатки</label>
            <textarea id="content" readonly></textarea>
        </div>
        <div class="form-group">
            <div class="radio-group">
                <input type="radio" id="public" name="visibility" checked>
                <label for="public">Публічний</label>
                <input type="radio" id="private" name="visibility">
                <label for="private">Приватний</label>
            </div>
        </div>
        <div class="form-group">
            <button type="button">Відмінити</button>
            <button type="button">Зберегти</button>
        </div>
    </form>
</div>
</body>
</html>
